language: node_js
node_js:
  - node
dist: bionic
sudo: required
branches:
  only:
   - master
before_script:
  - npm install -g @angular/cli
script:
  - ng lint
  - ng build --prod --base-href=/rs-clue-tools/
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/rs-clue-tools
  on:
    branch: master
